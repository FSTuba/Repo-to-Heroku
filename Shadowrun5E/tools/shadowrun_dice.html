<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel=stylesheet href="./css/style.css">

    <title>SR擲骰工具</title>
</head>

<body>
    <div class="fs-5 fw-bold text-center my-4">
        Shadowrun擲骰工具
    </div>
    <div class="mx-auto my-2 p-3 container border border-3 rounded-top border-dark text-center"
        style="max-width: 800px;">
        <span><input id="input_dice_poll_id" class="mx-2" type="number" value="10" placeholder="輸入骰池數量："><input id="roll_btn_id"
                class="mx-2" type="button" value="擲骰！"></span>
    </div>
    <div id="show_dice_result_id">
        <div class="container row p-0 mx-auto my-2" style="max-width: 800px;">
            <div class="container row col-8 m-0 border">
                <div class="dice-frame"><img src="./img/D6-1-red.png" alt="dice image" class="img-fluid"></div>
                <div class="dice-frame"><img src="./img/D6-2-black.png" alt="dice image" class="img-fluid"></div>
                <div class="dice-frame"><img src="./img/D6-3-black.png" alt="dice image" class="img-fluid"></div>
                <div class="dice-frame"><img src="./img/D6-4-black.png" alt="dice image" class="img-fluid"></div>
                <div class="dice-frame"><img src="./img/D6-5-yellow.png" alt="dice image" class="img-fluid"></div>
                <div class="dice-frame"><img src="./img/D6-6-yellow.png" alt="dice image" class="img-fluid"></div>
                <div class="dice-frame"><img src="./img/D6-1-red.png" alt="dice image" class="img-fluid"></div>
                <div class="dice-frame"><img src="./img/D6-1-red.png" alt="dice image" class="img-fluid"></div>
                <div class="dice-frame"><img src="./img/D6-1-red.png" alt="dice image" class="img-fluid"></div>
                <div class="dice-frame"><img src="./img/D6-1-red.png" alt="dice image" class="img-fluid"></div>
                <div class="dice-frame"><img src="./img/D6-1-red.png" alt="dice image" class="img-fluid"></div>
                <div class="dice-frame"><img src="./img/D6-1-red.png" alt="dice image" class="img-fluid"></div>
                <div class="dice-frame"><img src="./img/D6-1-red.png" alt="dice image" class="img-fluid"></div>
                <div class="dice-frame"><img src="./img/D6-1-red.png" alt="dice image" class="img-fluid"></div>
                <div class="dice-frame"><img src="./img/D6-1-red.png" alt="dice image" class="img-fluid"></div>
                <div class="dice-frame"><img src="./img/D6-1-red.png" alt="dice image" class="img-fluid"></div>
            </div>
            <div class="col-4 border">
                <div class="my-1">
                    成功數：<span class="text-success fw-bold">2</span>／16<br>
                    失誤數：<span class="text-danger fw-bold">11</span>／16 -><span class="text-danger fw-bold">
                        失誤！</span><br>
                </div>
                <input id="second_chance_btn_id_1" type="button" value="良機再現">
                <input id="rule_of_six_btn_id_1" type="button" value="爆骰(1)">
            </div>
        </div>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/sr_dice.js"></script>
</body>

</html>
